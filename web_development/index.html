<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Layout</title>
    <style>
        /* CSS styles can be included within <style> tags in the <head> section */
        body {
            font-family: Arial, sans-serif;
            margin: 5;
            padding: 5;
            background-color: #ebd409;
        }
        header {
            background-color: #34ddcf;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #255fca;
            color: #fff;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 2;
            padding: 2;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #255fca;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <section>
        <h2>Welcome to My Website</h2>
        <p>This is the main content area of my website.</p>
    </section>
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
